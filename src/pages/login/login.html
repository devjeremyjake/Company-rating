<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Company</strong> Rating
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="colorbtn" (click)="loginIn()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
